<div class="container top30">

  <div class="row">
    <div class="col-md-3">
      <img [src]="_spotifyService.artista.images | sinfoto" class="img-thumbnail img-circle img-200">
    </div>

    <div class="col-md-9">
      <h1>{{_spotifyService.artista.name}}</h1>
      <hr>
      <a [href]="_spotifyService.artista.external_urls?.spotify" target="_blank" class="btn btn-outline-success">Abril Spotify</a>&nbsp;
      <button type="button" [routerLink]="['/search']" class="btn btn-outline-danger">Volver</button>
      
    </div>
  </div>
  
  <div class="row top30">
    <div class="col-md-12">

      <table class="table table-dark">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Foto</th>
          <th scope="col">Nombre</th>
          <th scope="col">Popularidad</th>
          <th scope="col">Escuchar</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let pista of _spotifyService.canciones; let i = index">
          <td>{{i+1}}</td>
          <td><img [src]="pista.album.images | sinfoto" class="img-50"> </td>
          <td>{{pista.name}}</td>
          <td>{{pista.popularity}}%</td>
          <td>
            <audio controls>
              <source [src]="pista.preview_url">
              Tu navegador es muy viejo.
            </audio>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    
  </div>
  
</div>
