<div class="container top30">

  <div class="row">

    <div class="col-md-3">
    <label for="termino">Buscar artista</label>
      <input type='text'
             placeholder='Busque artista...'
             class="form-control"
             [(ngModel)]='termino'
             (keyup)="buscarArtista()"
             id='termino'>
    </div>

    <div class="col-md-9" *ngIf="termino">
      <h1 class="text-capitalize">{{termino}}</h1>
      <hr>
      <div class="row">
        <!--OBSERVESE :Tomamos los datos de la propiedad artistas del servicio spotify, al que tenemos
        acceso porque lo hemos inyectado en el constructor, porque así aunque cambiemos de página
        y por lo tanto se destruya el componente, la propiedad artistas del servicio spotify seguirá
        conservando el dato mientras no se cambie.-->
        <div *ngFor="let artista of _spotify.artistas"
             class="col-md-3 text-center puntero"
             [routerLink]="['/artist',artista.id]">
          <img [src]="artista.images | sinfoto" class="img-thumbnail">
          <p>{{artista.name}}</p>
        </div>
      </div>
    </div>

</div>

</div>
